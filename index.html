<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/enviando_formulario/assets/style.css">
    <title>Enviando un formulario</title>
        
</head>

<body>
    <main class="container pt-5">
        <form action="/enviando_formulario/page2.html" class="form-floating">

            <div class="row">
                <div class="mb-3 col">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Gustavo" required>
                    <div id="emailHelp" class="form-text">Nunca compartiremos tus datos y correo electrónico.</div>
                </div>


                <div class="mb-3 col">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Andrade" required>
                </div>

                <div class="mb-3 col">
                    <label for="select01" class="form-label">Nombre de usuario</label>
                    <label class="visually-hidden" for="specificSizeInputGroupUsername">Nombre de usuario</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="specificSizeInputGroupUsername" placeholder="s3codecL" required>
                    </div>
                    </select>
                </div>

            </div>

            <div class="row">
                <div class="mb-3 col">
                    <label for="ciudad" class="form-label">Ciudad</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Santiago" required>
                    <div id="emailHelp" class="form-text">Nunca compartiremos tus datos y correo electrónico.</div>
                </div>


                <div class="mb-3 col">
                    <label for="motivo" class="form-label">Motivo</label>
                    <select class="form-select" aria-label="Default select example">
                        <option value="1">Depósito</option>
                        <option value="2">Giro</option>
                        <option value="3">Consulta de saldo</option>
                    </select>
                </div>

                <div class="mb-3 form-check">
                    <p>¿Desea ver la respuesta en pantalla?</p>
                    <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                    <label class="form-check-label" for="exampleCheck1">Si</label>
                </div>

                <div class="d-grid gap-1 col-2 mx-left">
                    <button class="btn btn-primary" type="submit"><a href="/enviando_formulario/page2.html"></a> Solicitar</button>
                </div>

        </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>


</body>

</html>
